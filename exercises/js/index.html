<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/styles.css" />
    <title>Contador</title>
  </head>
  <body>
    <h1>Contando até 10</h1>
    <p>Clique nos botões para alterar o valor.</p>

    <div class="container">
      <div class="counter">
        <button class="counter-btn" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button class="counter-btn" name="adicionar" onclick="increment()">+</button>
      </div>
      <button id="reset" onclick="resetCounter()">Reset</button>
    </div>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
